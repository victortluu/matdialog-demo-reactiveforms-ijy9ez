<mat-toolbar color="primary">
  Angular Material Dialog Demo
</mat-toolbar>
<div class="basic-container">
  <h2>File Tree</h2>
  <ul>
    <li *ngFor="let file of files">
      {{file.name}}
    </li>
    <button (click)="openAddFileDialog()">Add file</button>
  </ul>
</div>
